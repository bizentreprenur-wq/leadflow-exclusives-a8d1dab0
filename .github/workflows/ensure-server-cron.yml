name: Ensure Server Cron Setup

on:
  push:
    branches: [main]
  workflow_run:
    workflows:
      - Deploy to Hostinger (Safe - Protects /api/)
      - Deploy via SSH (Safest)
    types: [completed]
  workflow_dispatch:

jobs:
  ensure-cron:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Validate required secrets
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          CRON_SECRET_KEY: ${{ secrets.CRON_SECRET_KEY }}
        run: |
          set -euo pipefail
          [ -n "${SSH_HOST:-}" ] || { echo "Missing secret: SSH_HOST"; exit 1; }
          [ -n "${SSH_USERNAME:-}" ] || { echo "Missing secret: SSH_USERNAME"; exit 1; }
          [ -n "${SSH_PRIVATE_KEY:-}" ] || { echo "Missing secret: SSH_PRIVATE_KEY"; exit 1; }
          [ -n "${SSH_PORT:-}" ] || { echo "Missing secret: SSH_PORT"; exit 1; }
          [ -n "${CRON_SECRET_KEY:-}" ] || { echo "Missing secret: CRON_SECRET_KEY"; exit 1; }

      - name: Ensure cron-email.php and cron-followups.php are installed in server crontab
        uses: appleboy/ssh-action@v1.2.0
        env:
          API_DIR: /home/u497238762/domains/bamlead.com/public_html/api
          LOG_DIR: /home/u497238762/domains/bamlead.com/logs
          CRON_SECRET_KEY: ${{ secrets.CRON_SECRET_KEY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: API_DIR,LOG_DIR,CRON_SECRET_KEY
          script: |
            set -euo pipefail

            if [ -z "${CRON_SECRET_KEY:-}" ]; then
              echo "CRON_SECRET_KEY secret is missing."
              exit 1
            fi

            echo "Connected SSH user: $(whoami)"
            echo "Existing crontab before update:"
            crontab -l 2>/dev/null || echo "(empty)"

            mkdir -p "$LOG_DIR"

            PHP_BIN="$(command -v php || true)"
            if [ -z "$PHP_BIN" ]; then
              PHP_BIN="/usr/bin/php"
            fi

            EMAIL_CRON="* * * * * $PHP_BIN $API_DIR/cron-email.php >> $LOG_DIR/cron-email.log 2>&1"
            FOLLOWUP_CRON="* * * * * $PHP_BIN -r '\$_GET[\"key\"]=\"${CRON_SECRET_KEY}\"; require \"$API_DIR/cron-followups.php\";' >> $LOG_DIR/cron-followups.log 2>&1"

            CURRENT_CRON="$(crontab -l 2>/dev/null || true)"
            HAS_EMAIL="$(printf '%s\n' "$CURRENT_CRON" | grep -Fxc "$EMAIL_CRON" || true)"
            HAS_FOLLOWUP="$(printf '%s\n' "$CURRENT_CRON" | grep -Fxc "$FOLLOWUP_CRON" || true)"

            if [ "$HAS_EMAIL" -ge 1 ] && [ "$HAS_FOLLOWUP" -ge 1 ]; then
              echo "Cron entries already configured. Skipping changes."
              exit 0
            fi

            TMP_CRON="$(mktemp)"
            printf '%s\n' "$CURRENT_CRON" | grep -v 'cron-email.php\|cron-followups.php' > "$TMP_CRON" || true
            printf '%s\n' "$EMAIL_CRON" >> "$TMP_CRON"
            printf '%s\n' "$FOLLOWUP_CRON" >> "$TMP_CRON"

            crontab "$TMP_CRON"
            rm -f "$TMP_CRON"

            echo "Cron entries installed/updated."
            crontab -l
