name: Deploy via SSH (Safest)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy via rsync (excludes /api/)
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude='api/' --exclude='api' --exclude='.htaccess'
          path: dist/
          remote_path: /home/u497238762/domains/bamlead.com/public_html/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Deploy API via rsync (protects config.php)
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude='config.php' --exclude='cache/' --exclude='cache'
          path: api/
          remote_path: /home/u497238762/domains/bamlead.com/public_html/api/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}
