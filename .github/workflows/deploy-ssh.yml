name: Deploy via SSH (Safest)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP for Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install API dependencies
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
        working-directory: ./api

      - name: Deploy via rsync (excludes /api/)
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude='api/' --exclude='api' --exclude='.htaccess'
          path: dist/
          remote_path: /home/u497238762/domains/bamlead.com/public_html/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Deploy API via rsync (protects config.php)
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude='config.php' --exclude='cache/' --exclude='cache' --exclude='logs/' --exclude='logs'
          path: api/
          remote_path: /home/u497238762/domains/bamlead.com/public_html/api/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Detect cron setup prerequisites
        id: cron_check
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          CRON_SECRET_KEY: ${{ secrets.CRON_SECRET_KEY }}
        run: |
          set -euo pipefail
          if [ -n "${SSH_HOST:-}" ] && [ -n "${SSH_USERNAME:-}" ] && [ -n "${SSH_PRIVATE_KEY:-}" ] && [ -n "${SSH_PORT:-}" ] && [ -n "${CRON_SECRET_KEY:-}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure server cron entries (idempotent)
        if: ${{ steps.cron_check.outputs.enabled == 'true' }}
        uses: appleboy/ssh-action@v1.2.0
        env:
          API_DIR: /home/u497238762/domains/bamlead.com/public_html/api
          LOG_DIR: /home/u497238762/domains/bamlead.com/logs
          CRON_SECRET_KEY: ${{ secrets.CRON_SECRET_KEY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: API_DIR,LOG_DIR,CRON_SECRET_KEY
          script: |
            set -euo pipefail

            CRONTAB_BIN="$(command -v crontab || true)"
            if [ -z "$CRONTAB_BIN" ]; then
              echo "crontab not found. Attempting installation..."

              SUDO=""
              if command -v sudo >/dev/null 2>&1; then
                SUDO="sudo"
              fi

              if command -v apt-get >/dev/null 2>&1; then
                $SUDO apt-get update -y || true
                $SUDO apt-get install -y cron || true
              elif command -v dnf >/dev/null 2>&1; then
                $SUDO dnf install -y cronie || true
              elif command -v yum >/dev/null 2>&1; then
                $SUDO yum install -y cronie || true
              elif command -v apk >/dev/null 2>&1; then
                $SUDO apk add --no-cache dcron || true
              elif command -v pacman >/dev/null 2>&1; then
                $SUDO pacman -Sy --noconfirm cronie || true
              fi

              CRONTAB_BIN="$(command -v crontab || true)"
              if [ -z "$CRONTAB_BIN" ]; then
                for candidate in /usr/bin/crontab /bin/crontab /usr/sbin/crontab /usr/local/bin/crontab; do
                  if [ -x "$candidate" ]; then
                    CRONTAB_BIN="$candidate"
                    break
                  fi
                done
              fi
            fi

            if [ -z "$CRONTAB_BIN" ]; then
              echo "Unable to install/find crontab for user $(whoami)."
              echo "Shared hosting may block package installs. Configure cron from hosting panel."
              exit 0
            fi

            mkdir -p "$LOG_DIR"

            PHP_BIN="$(command -v php || true)"
            if [ -z "$PHP_BIN" ]; then
              PHP_BIN="/usr/bin/php"
            fi

            EMAIL_CRON="* * * * * $PHP_BIN $API_DIR/cron-email.php >> $LOG_DIR/cron-email.log 2>&1"
            FOLLOWUP_CRON="* * * * * $PHP_BIN -r '\$_GET[\"key\"]=\"${CRON_SECRET_KEY}\"; require \"$API_DIR/cron-followups.php\";' >> $LOG_DIR/cron-followups.log 2>&1"

            CURRENT_CRON="$("$CRONTAB_BIN" -l 2>/dev/null || true)"
            HAS_EMAIL="$(printf '%s\n' "$CURRENT_CRON" | grep -Fxc "$EMAIL_CRON" || true)"
            HAS_FOLLOWUP="$(printf '%s\n' "$CURRENT_CRON" | grep -Fxc "$FOLLOWUP_CRON" || true)"

            if [ "$HAS_EMAIL" -ge 1 ] && [ "$HAS_FOLLOWUP" -ge 1 ]; then
              echo "Cron entries already configured for user $(whoami)."
              exit 0
            fi

            TMP_CRON="$(mktemp)"
            printf '%s\n' "$CURRENT_CRON" | grep -v 'cron-email.php\|cron-followups.php' > "$TMP_CRON" || true
            printf '%s\n' "$EMAIL_CRON" >> "$TMP_CRON"
            printf '%s\n' "$FOLLOWUP_CRON" >> "$TMP_CRON"
            "$CRONTAB_BIN" "$TMP_CRON"
            rm -f "$TMP_CRON"

            echo "Installed crontab for user $(whoami):"
            "$CRONTAB_BIN" -l

      - name: Warn if cron setup step was skipped
        if: ${{ steps.cron_check.outputs.enabled != 'true' }}
        run: echo "Skipped cron setup because one or more SSH/CRON secrets are missing."
