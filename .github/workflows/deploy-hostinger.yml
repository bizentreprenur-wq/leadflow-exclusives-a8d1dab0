name: Deploy to Hostinger (Safe - Protects /api/)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ˜ Setup PHP for Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: ðŸ—ï¸ Install and Build (Fixes ERESOLVE error)
        run: |
          # The next line uses --legacy-peer-deps to bypass the conflict
          npm ci --legacy-peer-deps
          npm run build

      - name: ðŸ“¦ Install API dependencies
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
        working-directory: ./api

      - name: ðŸš€ Deploy Frontend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./dist/
          server-dir: /home/u497238762/domains/bamlead.com/public_html/
          dangerous-clean-slate: false
          exclude: |
            **/api/**
            **/config.php
            .git*
            node_modules/**

      - name: ðŸš€ Deploy Backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./api/
          server-dir: /home/u497238762/domains/bamlead.com/public_html/api/
          dangerous-clean-slate: false
          exclude: |
            **/config.php
            **/logs/**
            **/logs

      - name: Detect cron setup prerequisites
        id: cron_check
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          CRON_SECRET_KEY: ${{ secrets.CRON_SECRET_KEY }}
        run: |
          set -euo pipefail
          if [ -n "${SSH_HOST:-}" ] && [ -n "${SSH_USERNAME:-}" ] && [ -n "${SSH_PRIVATE_KEY:-}" ] && [ -n "${SSH_PORT:-}" ] && [ -n "${CRON_SECRET_KEY:-}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure server cron entries (idempotent)
        if: ${{ steps.cron_check.outputs.enabled == 'true' }}
        uses: appleboy/ssh-action@v1.2.0
        env:
          API_DIR: /home/u497238762/domains/bamlead.com/public_html/api
          LOG_DIR: /home/u497238762/domains/bamlead.com/logs
          CRON_SECRET_KEY: ${{ secrets.CRON_SECRET_KEY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: API_DIR,LOG_DIR,CRON_SECRET_KEY
          script: |
            set -euo pipefail

            mkdir -p "$LOG_DIR"

            PHP_BIN="$(command -v php || true)"
            if [ -z "$PHP_BIN" ]; then
              PHP_BIN="/usr/bin/php"
            fi

            EMAIL_CRON="* * * * * $PHP_BIN $API_DIR/cron-email.php >> $LOG_DIR/cron-email.log 2>&1"
            FOLLOWUP_CRON="* * * * * $PHP_BIN -r '\$_GET[\"key\"]=\"${CRON_SECRET_KEY}\"; require \"$API_DIR/cron-followups.php\";' >> $LOG_DIR/cron-followups.log 2>&1"

            CURRENT_CRON="$(crontab -l 2>/dev/null || true)"
            HAS_EMAIL="$(printf '%s\n' "$CURRENT_CRON" | grep -Fxc "$EMAIL_CRON" || true)"
            HAS_FOLLOWUP="$(printf '%s\n' "$CURRENT_CRON" | grep -Fxc "$FOLLOWUP_CRON" || true)"

            if [ "$HAS_EMAIL" -ge 1 ] && [ "$HAS_FOLLOWUP" -ge 1 ]; then
              echo "Cron entries already configured for user $(whoami)."
              exit 0
            fi

            TMP_CRON="$(mktemp)"
            printf '%s\n' "$CURRENT_CRON" | grep -v 'cron-email.php\|cron-followups.php' > "$TMP_CRON" || true
            printf '%s\n' "$EMAIL_CRON" >> "$TMP_CRON"
            printf '%s\n' "$FOLLOWUP_CRON" >> "$TMP_CRON"
            crontab "$TMP_CRON"
            rm -f "$TMP_CRON"

            echo "Installed crontab for user $(whoami):"
            crontab -l

      - name: Warn if cron setup step was skipped
        if: ${{ steps.cron_check.outputs.enabled != 'true' }}
        run: echo "Skipped cron setup because one or more SSH/CRON secrets are missing."
