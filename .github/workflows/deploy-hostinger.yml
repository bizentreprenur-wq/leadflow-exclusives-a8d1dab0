name: Deploy to Hostinger (Safe - Protects /api/)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ—ï¸ Install and Build (Fixes ERESOLVE error)
        run: |
          # The next line uses --legacy-peer-deps to bypass the conflict
          npm ci --legacy-peer-deps
          npm run build

      - name: ğŸš€ Deploy Frontend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./dist/
          server-dir: /home/u497238762/domains/bamlead.com/public_html/
          dangerous-clean-slate: false
          exclude: |
            **/api/**
            **/config.php
            .git*
            node_modules/**

      - name: ğŸš€ Deploy Backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./api/
          server-dir: /home/u497238762/domains/bamlead.com/public_html/api/
          dangerous-clean-slate: false
          exclude: |
            **/config.php
