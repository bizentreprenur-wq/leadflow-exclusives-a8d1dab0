name: Deploy to Hostinger (Safe - Protects /api/)

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create .ftp-deploy-sync-state placeholder
        run: |
          echo "# FTP Deploy - NEVER delete api folder" > ./dist/.ftp-deploy-note.txt

      - name: Deploy Frontend to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: false
          exclude: |
            **/api/**
            **/api
            api/**
            api/
            api
            **/config.php
          log-level: standard

      - name: Deploy Backend API to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./api/
          server-dir: /public_html/api/
          dangerous-clean-slate: false
          exclude: |
            **/config.php
            config.php
          log-level: standard
