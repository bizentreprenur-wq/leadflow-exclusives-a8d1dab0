name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          # Ensure Hostinger SPA routing file is deployed (our deploy uploads ./dist only)
          cp .htaccess dist/.htaccess

          # Bundle PHP backend into /dist/api so it gets deployed together with the frontend
          rm -rf dist/api
          mkdir -p dist/api
          cp -a hostinger-backend/. dist/api/
          # Server-managed secrets must never be deployed from git
          rm -f dist/api/config.php dist/api/config.example.php


      - name: Deploy Frontend to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /
          state-name: .ftp-deploy-frontend-state-v2.json
          dangerous-clean-slate: false
          # IMPORTANT: keep server-managed backend secrets intact
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            api/config.php
            api/config.example.php
            api/cache/**
            api/cache

      - name: Deploy Backend to Hostinger (/api)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/api/
          server-dir: /api/
          state-name: .ftp-deploy-backend-state-v2.json
          dangerous-clean-slate: false
          # IMPORTANT: keep server-managed backend secrets & cache intact
          exclude: |
            config.php
            config.example.php
            cache/**
            cache

      - name: Wait for deployment to propagate
        run: sleep 15

      - name: Verify API health
        run: |
          echo "Checking https://bamlead.com/api/health.php ..."
          RESPONSE=$(curl -s -w "\n%{http_code}" https://bamlead.com/api/health.php)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          # Check HTTP status
          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Health check failed: HTTP $HTTP_CODE"
            exit 1
          fi
          
          # Verify JSON response (should contain "status")
          if echo "$BODY" | grep -q '"status"'; then
            echo "✅ API health check passed"
          else
            echo "❌ Health check failed: Response is not valid JSON"
            echo "This usually means the API folder is missing or PHP errored"
            exit 1
          fi

