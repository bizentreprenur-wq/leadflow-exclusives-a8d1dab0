name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          # Ensure Hostinger SPA routing file is deployed (our deploy uploads ./dist only)
          cp .htaccess dist/.htaccess

      - name: Deploy Frontend to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /
          state-name: .ftp-deploy-frontend-state.json
          # IMPORTANT: keep the backend folder (and its config) intact
          # Use ** prefix to ensure pattern matches at any depth and prevents deletion
          exclude: |
            **/api/**
            api/**
            api/

      - name: Deploy Backend to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./hostinger-backend/
          server-dir: /api/
          state-name: .ftp-deploy-backend-state.json
          # config.php is managed on the server (contains secrets) â€” don't overwrite/delete it
          # config.example.php is for reference only
          exclude: |
            config.php
            config.example.php
