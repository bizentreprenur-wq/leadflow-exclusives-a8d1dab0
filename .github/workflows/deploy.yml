name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          # Ensure Hostinger SPA routing file is deployed (our deploy uploads ./dist only)
          cp .htaccess dist/.htaccess

          # Bundle PHP backend into /dist/api so it gets deployed together with the frontend
          rm -rf dist/api
          mkdir -p dist/api
          cp -a hostinger-backend/. dist/api/
          # Server-managed secrets must never be deployed from git
          rm -f dist/api/config.php dist/api/config.example.php


      - name: Deploy Frontend to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /
          state-name: .ftp-deploy-frontend-state.json
          dangerous-clean-slate: false
          # IMPORTANT: keep server-managed backend secrets intact
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            api/config.php
            api/config.example.php
            api/cache/**
            api/cache



